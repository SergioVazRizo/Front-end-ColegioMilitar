<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Colegio Militarizado</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="shortcut icon" href="imagenes/logoU.png" type="image/x-icon">
        <link rel="icon" href="imagenes/logoU.png" type="image/png">
    </head>
    <body>
        <div class="login-container">
            <div class="login-box">
                <h1>Portal Escolar</h1>
                <h2>Inicio de Sesión</h2>
                <form id="login-form">
                    <div class="input-box">
                        <input type="text" id="username" name="username" required>
                        <label>Usuario</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" name="password" required>
                        <label>Contraseña</label>
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                    <p class="error-message" id="error-message"></p>
                    <p class="forget-password"><a href="Personal/AdministracionPersonal.html">¿Olvidaste tu contraseña?</a></p>
                    
                </form>
            </div>
            
            
        </div>
        <script src="javascript/login/Login.js" type="text/javascript"></script>
    </body>
</html>
