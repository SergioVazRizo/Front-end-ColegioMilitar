<html>
    <head>
        <title>GRUPOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofGJscQ+3NC6U2KxI1Z8l3blZl9OVAYMMd" crossorigin="anonymous">
    </head>
    <body onload="getGrupos(); cargarAlumnos() ; cargarCarreas(); cargarProfesores();">
        <header>
        </header>
        <section>
            <h2 style="text-align: center; background-color: black" class="text-white p-2 mt-0">Grupos</h2>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-5">
                        <div class="col-12">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="container-fluid">
                            <div class="table-responsive">
                                <div class="container-fluid">
                                    <div class="container-fluid">
                                    </div>
                                    <div class="form-check form-switch" style="float: right">
                                        <label class="content-input">
                                        </label>
                                    </div>
                                    <button class="btn btn-dark btn-md font-weight-bold font-italic" style="text-align: center; right: 200px" data-toggle="modal" data-target="#modificar"><i class="bi bi-card-checklist"></i> Agregar</button>
                                    <br><br>
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-hover">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th scope="col">Nombre del grupo</th>
                                                    <th scope="col">Periodo</th>
                                                    <th scope="col">Carrera</th>
                                                    <th scope="col">Profesor</th>
                                                    <th scope="col">Alumos del grupo</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody id="tblGrupos">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="background: #0077c9">
                        <h5 class="modal-title" id="exampleModalLabel" style="color : white">Modificar y eliminar grupos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="border">
                            <!-- ... (contenido del formulario) ... -->
                             <form class="border">
                                <div class="col-md-12">
                                    <div class="container mt-4">
                                        <h5 style="text-align: center;" class="alert alert-success">Datos del grupo</h5>
                                        <div class="row mt-3">
                                            <div class="col-md-12">
                                                <label for="nombreGrupo">Nombre del grupo:</label>
                                                <input type="text" class="form-control" id="nombreGrupo">
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-md-6">
                                                <label for="periodo">Periodo:</label>
                                                <input type="text" class="form-control" id="periodo">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="carrera">Carrera: </label>
                                                <select class="form-control" id="carrera">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-md-6">
                                                <label for="profesor">Profesor: </label>
                                                <select class="form-control" id="profesor">

                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="alumnos_grupo">Alumnos: </label>
                                                <select class="form-control" id="alumnos_grupo" multiple>

                                            </select>
                                            </div>
                                        </div>
                                    <br>
                                    <center>
                                    </center>
                                </div>
                            </form>
                                    <br>
                                    <center>
                                        <ul class="list-inline text-center">
                                            <li class="list-inline-item">
                                                <button type="reset" class="btn btn-primary btn-md font-weight-bold font-italic" onclick=""><i class="bi bi-bootstrap-reboot"></i> Limpiar</button>
                                            </li>

                                            <li class="list-inline-item">
                                                <button type="button" class="btn btn-warning btn-md font-weight-bold font-italic" onclick="modificarGrupo();"><i class="bi bi-card-checklist"></i> Modificar </button>
                                            </li>
                                        </ul>
                                    </center>
                                </div>
                            </form>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        
        <!-- Modal  agregar-->
        <div class="modal fade" id="modificar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="background: black">
                        <h5 class="modal-title" id="exampleModalLabel" style="color: white">Agregar nuevo grupo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="border">
                            <!-- ... (contenido del formulario) ... -->
                            <form class="border">
                                <div class="col-md-12">
                                    <div class="container mt-4">
                                        <h5 style="text-align: center;" class="alert alert-dark">Datos del grupo</h5>
                                        <div class="row mt-3">
                                            <div class="col-md-12">
                                                <label for="nombre_grupoAgregar">Nombre del grupo:</label>
                                                <input type="text" class="form-control" id="nombreGrupoAgregar">
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-md-6">
                                                <label for="periodoAgregar">Periodo:</label>
                                                <input type="text" class="form-control" id="periodoAgregar">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="carreraAgregar">Carrera: </label>
                                                <select class="form-control" id="carreraAgregar">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-md-6">
                                                <label for="profesorAgregar">Profesor: </label>
                                                <select class="form-control" id="profesorAgregar">

                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="alumnos_grupo_agregar">Alumnos: </label>
                                                <select class="form-control" id="alumnos_grupo_agregar" multiple>

                                            </select>
                                            </div>
                                        </div>
                                    <br>
                                    <center>
                                        <ul class="list-inline text-center">
                                            <li class="list-inline-item">
                                                <button type="reset" class="btn btn-primary btn-md font-weight-bold font-italic" onclick=""><i class="bi bi-bootstrap-reboot"></i> Limpiar</button>
                                            </li>

                                            <li class="list-inline-item">
                                                <button type="button" class="btn btn-dark btn-md font-weight-bold font-italic" onclick="agregarGrupo();"><i class="bi bi-card-checklist"></i> Agregar</button>
                                            </li>
                                        </ul>
                                    </center>
                                </div>
                            </form>
                            </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>

                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8.2.0/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
    <script src="grupos.js" type="text/javascript"></script>
    <script src="carrera.js" type="text/javascript"></script>
    <script src="alumnos.js" type="text/javascript"></script>
    <script src="profesor.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
