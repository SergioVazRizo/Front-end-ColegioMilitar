<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../CSS/vistasPrincipales.css" rel="stylesheet" type="text/css"/>
        <link href="../CSS/elementos.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="../imagenes/logoU.png" type="image/x-icon">
        <link rel="icon" href="../imagenes/logoU.png" type="image/png">
    </head>
    <body>
        <header>
            <div id="navbar"></div>
        </header>
        <div class="card">
            <h2>Nuevas Becas</h2>
            <form id="formAgregarBeca" onsubmit="agregarBeca(event)">
                <div class="form-group">
                    <label for="nombreBeca">Nombre de la Beca</label>
                    <input type="text" id="nombreBeca" name="nombreBeca" class="form-control" placeholder="Ingrese el nombre de la beca" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" class="form-control" placeholder="Ingrese la descripción de la beca" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="estatus">Estatus</label>
                    <select id="estatus" name="estatus" class="form-control" required>
                        <option value="">Seleccione el estatus</option>
                        <option value="activa">Activa</option>
                        <option value="inactiva">Inactiva</option>
                    </select>
                </div>

                <button type="submit">Agregar Beca</button>
            </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../javascript/becas/agregarBecas.js" type="text/javascript"></script>
    </body>
</html>
