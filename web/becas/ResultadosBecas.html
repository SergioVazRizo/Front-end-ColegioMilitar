<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resultados Becas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../CSS/vistasPrincipales.css" rel="stylesheet" type="text/css"/>
        <link href="../CSS/elementos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <div id="navbar"></div> <!-- Contenedor para la barra de navegación -->
        </header>
        <div class="card">
            <h1>Resultados de las becas</h1>
            <div class="buscador">
                <label for="buscador">Buscar matricula del alumno: </label>
                <input type="text" id="buscador" oninput="filtrarSolicitudes()">
            </div>

            <table id="solicitudesAceptadasTable">
                <thead>
                    <tr>
                        <th>Numero de solicitud</th>
                        <th>Matricula del alumno</th>
                        <th>Nombre de Beca</th>
                        <th>Estado</th>
                        <th>Comentarios</th>
                    </tr>
                </thead>
                <tbody id="solicitudesAceptadasBody">
                    <!-- Las filas se llenarán aquí con JavaScript -->
                </tbody>
            </table>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../javascript/becas/ResultadosBecas.js" type="text/javascript"></script>
    </body>
</html>
