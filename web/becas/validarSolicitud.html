<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabla de Solicitudes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../CSS/vistasPrincipales.css" rel="stylesheet" type="text/css"/>
        <link href="../CSS/elementos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <div id="navbar">
     
            </div>  
        </header>
        <div class="card">
            <h1>Solicitudes de Beca</h1>
            <table id="solicitudesTable">
                <thead>
                    <tr>
                        <th>Numero de Solicitud</th>
                        <th>Nombre del Alumno</th>
                        <th>Beca Solicitada</th>
                        <th>Estado</th>
                        <th>Comentarios</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="solicitudesBody">
                    <!-- Las filas se llenarán aquí con JavaScript -->
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../javascript/becas/validarSolicitudes.js" type="text/javascript"></script>
    </body>
</html>
